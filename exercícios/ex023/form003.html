<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
   <h1>Teste de formulários</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
     <fieldset>
          <legend>Dados pessoais</legend>
         <p>
             <label for="inome">Nome</label>
             <input type="text" name="nome" id="inome">
         </p>
         <p>
             <label for="iemail">E-mail</label>
             <input type="email" name="email" id="iemail" autocomplete="email" required>
         </p>
         <P>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" maxlength="11" minlength="11" required placeholder="(xx)xxxxx-xxxx">
         </P>
     </fieldset>
     <!--pattern="^\(\d{2}\)\d{4,5}-\d{4}$"-->
     <p>
         <input type="submit" value="enviar">
         <input type="reset" value="apagar">
     </p>
   </form> 
</body>
</html>
