<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <p>
                <label for="in1">digite um número</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isom.innerHTML = Number(in1.value) + Number (in2.value)">
            </p>
            <p>
                <label for="in2">digite um número</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isom.innerHTML = Number(in1.value) + Number (in2.value)">
            </p>
             <p>
                <label for="isom">soma</label>
                <output name="som" id="isom">0</output>
             </p>
        </fieldset>

         <fieldset>
             <p>
                <label for="num">número</label>
                <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number (inum.value)">
                <output id="ival">50</output>
             </p>
         </fieldset>

         <fieldset>
             <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" placeholder="1900" oninput="calcidade()">
             </p>
             <p>
                <label for="iidade">A sua idade é: </label>
                <output id="iidade">0</output>
             </p>
         </fieldset>

        <p>
            <input type="reset" value="apagar">
            <input type="submit" value="enviar">
        </p>
        
    </form>
      <script>
        function calcidade() {
            let atual = new Date().getFullYear() iidade.innerHTML = Number(atual) - Number(iano.value)
        }
      </script>
</body>
</html>
