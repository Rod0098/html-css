<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        } 
        table {
            width: 500px;
        } 
        td,th {
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: darkgray;
            color: white;
        }
        tfoot{
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
           <tr>
            <th scope="col">estado</th>
            <th>população</th>
           </tr>
        </thead>
        <tbody>
           <tr>
            <td>São Paulo</td>
            <td>5464 46464 4646</td>
           </tr>
        </tbody>
        <tfoot>
           <tr>
            <th>total de habitantes</th>
            <th>0000000</th>
           </tr>
        </tfoot>
    </table>
</body>
</html>
